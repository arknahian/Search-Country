<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Country</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="search-section">
                <input type="search" placeholder="Search a country">
                <button id="search-btn">Search</button>
            </div>
            <div id="result-section">
                <div class="intro">
                    <h1><span id="country">Bangladesh</span> <img id="svg" src="https://flagcdn.com/bd.svg" alt=""></h1>
                    <br>
                <h1>Official Name:</h1>
                <h1 id="official-name"> বাংলাদেশ গণপ্রজাতন্ত্রী বাংলাদেশ</h1>
                </div>
                <h1>Capital: <span id="capital">Dhaka</span></h1>
                

                <div class="general-info">
                    <h1>Area: <span id="area">147570.0</span></h1>
                <h1>Languages: <span id="languages">Bengali</span></h1>
                <h1>Population: <span id="population">164689383</span></h1>
                </div>

                <div class="region">
                    <h1>Region: <span id="region">Asia</span></h1>
                <h1>Subcontinent: <span id="subcontinent">Southern Asia</span></h1>
                </div>


                <div class="currencies">
                    <h1>Currencies: <span id="currencies">BDT</span> </h1>
                    <h1>Symbol :<span id="currencies-symb">৳</span> </h1>
                </div>

                <div class="location">
                    <h1>Location: </h1>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
